permissions:
  contents: write

name: Architecture Consistency Check 2

on:
  push:
    branches:
      - feat/add-new-project
    paths:
      - 'examples/**'

jobs:
  run_architecture_checker_ai_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai

      - name: Run AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          all_files=$(find examples/kindlefy -type f -name '*.ts')
          python3 ai-agents/architecture-checker/run.py $all_files
